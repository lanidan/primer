<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - TuKiMón</title>
    <link rel="stylesheet" href="/css/estilo1.css">
    <style>
        
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="company-name">TuKiMón</div>
        <a href="/index.html" class="top-button">Inicio</a>
    </div>

    <div class="carousel-container" style="margin-top: 90px;">
        <div class="carousel-track">
            <div class="carousel-item">
                <img src="/assets/taza1.jpg" alt="Producto 1">
                <div class="carousel-text">
                    <p>Producto 1 - $5000</p>
                    <button class="buy-button">Comprar</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/assets/producto3.jpg" alt="Producto 2">
                <div class="carousel-text">
                    <p>Producto 2 - $20000</p>
                    <button class="buy-button">Comprar</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/assets/taza2.jpg" alt="Producto 3">
                <div class="carousel-text">
                    <p>Producto 3 - $30000</p>
                    <button class="buy-button">Comprar</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/assets/taza3.jpg" alt="Producto 4">
                <div class="carousel-text">
                    <p>Producto 4 - $40000</p>
                    <button class="buy-button">Comprar</button>
                </div>
            </div>
        </div>
        <div class="carousel-nav">
            <button class="carousel-button" id="prevButton">&#10094;</button>
            <button class="carousel-button" id="nextButton">&#10095;</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TuKiMón Products. Todos los derechos reservados.</p>
        <p>
            <a href="#">Política de Privacidad</a> | 
            <a href="#">Términos de Servicio</a> | 
            <a href="/templates/contacto.html">Contacto</a>
        </p>
    </footer>

    <script>
        const track = document.querySelector('.carousel-track');
        const items = Array.from(track.children);
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');
        const itemWidth = items[0].getBoundingClientRect().width;

        let currentIndex = 0;

        const moveToItem = (currentIndex) => {
            track.style.transform = 'translateX(-' + currentIndex * itemWidth + 'px)';
        };

        nextButton.addEventListener('click', () => {
            if (currentIndex === items.length - 1) {
                currentIndex = 0;
            } else {
                currentIndex++;
            }
            moveToItem(currentIndex);
        });

        prevButton.addEventListener('click', () => {
            if (currentIndex === 0) {
                currentIndex = items.length - 1;
            } else {
                currentIndex--;
            }
            moveToItem(currentIndex);
        });
    </script>
</body>
</html>
